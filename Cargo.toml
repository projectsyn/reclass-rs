[package]
name = "reclass-rs"
version = "0.1.0"
edition = "2021"
license = "BSD-3-Clause"
keywords = ["yaml", "reclass", "hierarchical config"]

[lib]
name = "reclass_rs"
# cdylib for pyo3 and rlib for `cargo test`
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.75"
nom = "7.1.3"
pyo3 = "0.19.2"
serde = { version = "1.0.188", features = ["derive"] }
serde_yaml = "0.9.25"
